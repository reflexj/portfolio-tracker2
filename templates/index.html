<!DOCTYPE html>
<html>
<head>
    <title>Portfolio Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta http-equiv="refresh" content="30">
</head>
<body>
    <h1>Live Stock Tracker</h1>

    {% if current_user.is_authenticated %}
        <p>Logged in as {{ current_user.username }} | <a href="{{ url_for('logout') }}">Logout</a></p>
    {% else %}
        <p><a href="{{ url_for('login') }}">Login</a> | <a href="{{ url_for('register') }}">Register</a></p>
    {% endif %}

    <form method="POST">
        <input type="text" name="symbol" placeholder="Enter stock symbol (e.g. AAPL)" class="wide-input" required>
        <button type="submit">Add</button>
    </form>

    <ul>
        {% for trade in trades %}
            <li>
                <strong>{{ trade.symbol }}</strong>: {{ trade.course }} CHF |
                <span class="{{ 'positive' if trade.day_change >= 0 else 'negative' }}">
                    {{ trade.day_change }}%
                </span>
                <form action="{{ url_for('delete', symbol=trade.symbol) }}" method="POST" style="display:inline;">
                    <button type="submit" class="delete-btn">âœ–</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    
</body>
</html>
